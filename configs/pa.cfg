set network virtual-router default protocol bgp peer-group IBGP-2 enable yes
set network virtual-router default protocol bgp peer-group IBGP-2 type ibgp
set network virtual-router default protocol bgp peer-group IBGP-2 peer TO-FW3 connecion-options incoming-bgp-connection allow yes
set network virtual-router default protocol bgp peer-group IBGP-2 peer TO-FW3 connecion-options outgoing-bgp-connection allow yes
set network virtual-router default protocol bgp peer-group IBGP-2 peer TO-FW3 enable yes
set network virtual-router default protocol bgp peer-group IBGP-2 peer TO-FW3 peer-as 65001
set network virtual-router default protocol bgp peer-group IBGP-2 peer TO-FW3 local-address interface ethernet1/2
set network virtual-router default protocol bgp peer-group IBGP-2 peer TO-FW3 local-address ip 10.0.0.5/30
set network virtual-router default protocol bgp peer-group IBGP-2 peer TO-FW3 peer-address ip 10.0.0.6