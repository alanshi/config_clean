set deviceconfig system hostname PALO-1
set zone trust network layer3 ethernet1/1
set zone trust network layer3 ethernet1/2
set network interface ethernet ethernet1/1 layer3 ip 10.0.0.1/30
set network interface ethernet ethernet1/1 link-state up
set network interface ethernet ethernet1/1 comment TO-PALO-2
set network interface ethernet ethernet1/2 layer3 ip 10.0.0.5/30
set network interface ethernet ethernet1/2 link-state up
set network interface ethernet ethernet1/2 comment TO-PALO-3
set network virtual-router default interface ethernet1/1
set network virtual-router default interface ethernet1/2
set network virtual-router default protocol ospf router-id 10.0.0.1
set network virtual-router default protocol ospf enable yes
set network virtual-router default protocol ospf area 0.0.0.0 type normal
set network virtual-router default protocol ospf area 0.0.0.0 interface ethernet1/1 enable yes
set network virtual-router default protocol ospf area 0.0.0.0 interface ethernet1/2 enable yes
set network virtual-router default protocol ospf area 0.0.0.0 interface ethernet1/1 passive no
set network virtual-router default protocol ospf area 0.0.0.0 interface ethernet1/2 passive no
set network virtual-router default protocol ospf area 0.0.0.0 interface ethernet1/1 link-type p2p
set network virtual-router default protocol ospf area 0.0.0.0 interface ethernet1/2 link-type p2p
set network virtual-router default protocol ospf area 0.0.0.0 interface ethernet1/1 metric 1
set network virtual-router default protocol ospf area 0.0.0.0 interface ethernet1/2 metric 1
set network virtual-router default protocol ospf area 0.0.0.0 interface ethernet1/1 priority 110
set network virtual-router default protocol ospf area 0.0.0.0 interface ethernet1/2 priority 110
set network virtual-router default protocol bgp router-id 10.0.0.1
set network virtual-router default protocol bgp enable yes
set network virtual-router default protocol bgp local-as 65001
set network virtual-router default protocol bgp peer-group IBGP-1 enable yes
set network virtual-router default protocol bgp peer-group IBGP-1 type ibgp
set network virtual-router default protocol bgp peer-group IBGP-1 peer TO-FW2 connecion-options incoming-bgp-connection allow yes
set network virtual-router default protocol bgp peer-group IBGP-1 peer TO-FW2 connecion-options outgoing-bgp-connection allow yes
set network virtual-router default protocol bgp peer-group IBGP-1 peer TO-FW2 enable yes
set network virtual-router default protocol bgp peer-group IBGP-1 peer TO-FW2 peer-as 65001
set network virtual-router default protocol bgp peer-group IBGP-1 peer TO-FW2 local-address interface ethernet1/1
set network virtual-router default protocol bgp peer-group IBGP-1 peer TO-FW2 local-address ip 10.0.0.1/30
