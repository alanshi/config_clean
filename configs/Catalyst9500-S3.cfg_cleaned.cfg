!
version 15.4.3
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Catalyst9300-S3
!
boot-start-marker
boot-end-marker
!
no aaa new-model
!
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
no ip domain lookup
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
redundancy
!
interface Loopback0
 no shutdown
 ip address 1.1.1.5 255.255.255.255
!
interface GigabitEthernet0/0
 description TO-Catalyst8700-C1
 no shutdown
 no switchport
 ip address 10.0.0.10 255.255.255.252
 no ip redirects
 no ip unreachables
 ip ospf network point-to-point
!
interface GigabitEthernet0/1
 description TO-Catalyst8700-C2
 no shutdown
 no switchport
 ip address 10.0.0.42 255.255.255.252
 no ip redirects
 no ip unreachables
 ip ospf network point-to-point
!
router ospf 100
 router-id 1.1.1.5
 auto-cost reference-bandwidth 100000
 redistribute static metric 1 metric-type 1 subnets
 network 1.1.1.5 0.0.0.0 area 0
 network 10.0.0.8 0.0.0.3 area 0
 network 10.0.0.40 0.0.0.3 area 0
!
router bgp 65001
 bgp router-id 1.1.1.5
 bgp log-neighbor-changes
 neighbor 1.1.1.1 remote-as 65001
 neighbor 1.1.1.1 update-source Loopback0
 neighbor 1.1.1.2 remote-as 65001
 neighbor 1.1.1.2 update-source Loopback0
!
 address-family ipv4
  neighbor 1.1.1.1 activate
  neighbor 1.1.1.1 send-community both
  neighbor 1.1.1.1 next-hop-self
  neighbor 1.1.1.2 activate
  neighbor 1.1.1.2 send-community both
  neighbor 1.1.1.2 next-hop-self
 exit-address-family
!
 address-family vpnv4
  neighbor 1.1.1.1 activate
  neighbor 1.1.1.1 send-community both
  neighbor 1.1.1.1 next-hop-self
  neighbor 1.1.1.2 activate
  neighbor 1.1.1.2 send-community both
  neighbor 1.1.1.2 next-hop-self
 exit-address-family
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
control-plane
!
banner exec ^C
banner incoming ^C
banner login ^C
!
line con 0
line aux 0
line vty 0 4
!
end